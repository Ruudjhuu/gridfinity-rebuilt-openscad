# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install openscad nightly
      run: |
        wget -qO- https://files.openscad.org/OBS-Repository-Key.pub | sudo apt-key add -
        sudo echo "deb https://download.opensuse.org/repositories/home:/t-paul/xUbuntu_22.04/ ./" >> /etc/apt/sources.list.d/openscad.list
        sudo apt update && sudo apt install openscad-nightly -y
        sudo ln -s /usr/bin/openscad-nightly /usr/bin/openscad
    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy
    - name: Check mypy
      run: |
        python -m mypy --strict .
    - name: Test with unittest
      run: |
        python -m unittest discover tests/
